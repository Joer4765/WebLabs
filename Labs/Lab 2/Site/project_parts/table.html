<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="table.css" rel="stylesheet" type="text/css">
</head>
<body>
<table align="center">
    <tr>
        <td colspan="8" style="background-color: aqua"></td>
    </tr>
    <tr>
        <td rowspan="6" style="background-color: bisque"></td>
        <td colspan="6" style="background-color: aqua"></td>
        <td rowspan="6" style="background-color: bisque"></td>
    </tr>
    <tr>
        <td rowspan="4" style="background-color: bisque"></td>
        <td colspan="4" style="background-color: aqua"></td>
        <td rowspan="4" style="background-color: bisque"></td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: bisque"></td>
        <td style="background-color: crimson"></td>
        <td style="background-color: blue"></td>
        <td rowspan="2" style="background-color: bisque"></td>
    </tr>
    <tr>
        <td style="background-color: green"></td>
        <td style="background-color: yellow"></td>
    </tr>
    <tr>
        <td colspan="4" style="background-color: aqua"></td>
    </tr>
    <tr>
        <td colspan="6" style="background-color: aqua"></td>
    </tr>
    <tr>
        <td colspan="8" style="background-color: aqua"></td>
    </tr>
</table>

<p align="center"><a href="../index.html">Повернутися на головну</a></p>



</body>
</html>
