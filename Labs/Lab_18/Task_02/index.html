<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="config-form">
    <h2>Swiper Configuration</h2>
    <form id="swiper-config-form">
        <div class="form-group">
            <label for="transition-duration">Transition Duration (ms):</label>
            <input type="number" id="transition-duration" name="transitionDuration" value="2500">
        </div>
        <div class="form-group">
            <label for="autoplay">Autoplay:</label>
            <input type="checkbox" id="autoplay" name="autoplay" checked>
        </div>
        <div class="form-group">
            <label for="show-arrows">Show Slider Arrows:</label>
            <input type="checkbox" id="show-arrows" name="showArrows" checked>
        </div>
        <div class="form-group">
            <label for="show-pagination">Show Pagination:</label>
            <input type="checkbox" id="show-pagination" name="showPagination" checked>
        </div>
        <button type="submit">Apply Changes</button>
    </form>
</div>
<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script src="script.js"></script>
</body>

</html>
