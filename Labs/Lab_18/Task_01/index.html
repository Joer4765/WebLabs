<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Pair Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player-settings">
    <label for="player-mode">Players:</label>
    <select id="player-mode">
        <option value="1">1 Player</option>
        <option value="2">2 Players</option>
    </select>
    <div id="player1-name-input">
        <label for="player1-name">Player 1 Name:</label>
        <input type="text" id="player1-name" placeholder="Enter name">
    </div>
    <div id="player2-name-input" style="display: none;">
        <label for="player2-name">Player 2 Name:</label>
        <input type="text" id="player2-name" placeholder="Enter name">
    </div>
    <label for="rounds" id="rounds-label">Rounds:</label>
    <select id="rounds">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
</div>
<div class="game-settings">
    <label for="grid-size">Grid Size:</label>
    <select id="grid-size">
        <option value="4">4x4</option>
        <option value="6">6x6</option>
    </select>
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
    </select>
    <button id="new-game">New Game</button>
    <button id="start-game">Start Game</button>
</div>
<h2 id="round"></h2>
<span id="turn"></span>
<div class="game-board"></div>
<div class="game-info">
    <span id="timer">Time: 00:00</span>
</div>
<span id="name1"></span>
<span id="score1" class="label"></span>
<span id="name2"></span>
<span id="score2" class="label"></span>
<script src="script.js"></script>
</body>
</html>
