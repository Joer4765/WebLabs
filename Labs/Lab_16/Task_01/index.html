<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товарів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Список товарів</h1>

<div class="controls">
    <button id="add-product">Додати товар</button>
    <label for="filter-products"></label><input type="text" id="filter-products" placeholder="Фільтрувати за назвою">
</div>

<ul id="product-list">
</ul>

<div class="total-price">Загальна вартість: <span id="total-amount">0</span> грн</div>

<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <h2>Редагувати товар</h2>
        <label for="edit-name"></label><input type="text" id="edit-name" placeholder="Назва">
        <label for="edit-price"></label><input type="number" id="edit-price" placeholder="Ціна">
        <button id="save-changes">Зберегти</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
